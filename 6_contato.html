<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Churrassic Park</title>
        <link rel="stylesheet" href="6.css">
        <link rel="shortcut icon" type="image/png" href="http://clipart.coolclips.com/480/vectors/tf05373/CoolClips_vc111153.png" />
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <img src="http://clipart.coolclips.com/480/vectors/tf05373/CoolClips_vc111153.png">
                </div>
                <div>
                    <h1>Churrassic Park</h1>
                </div>
            </header>

            <article>
                <h2>Contato</h2>
                <div>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Preencha seu nome">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="text" name="telefone" id="telefone" placeholder="Preencha seu telefone">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Preencha seu e-mail">
                </div>
                <div>
                    <label for="titulo">Título:</label>
                    <br>
                    <input type="text" name="titulo" id="titulo" placeholder="Qual o título da sua mensagem?">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                </div>
                <div>
                    <label for="notificacoes">Deseja Receber Notificações?</label>
                    <br>
                    <input type="checkbox" name="notificacoes" id="notificacoes" checked>
                </div>
                <div>
                    <button type="button" onclick="enviar()">Enviar</button> 
                    <button type="button" onclick="listarUltimosContatos()">Listar Últimos Contatos</button> 
                </div>
                <div id="ultimosContatos">

                </div>
            </article>

            <footer>
                <a href="6_home.html">Home</a>
                <a href="6_contato.html">Contato</a>
            </footer>
        </main>
    </body>
    <script src="6.js"></script>
</html>
