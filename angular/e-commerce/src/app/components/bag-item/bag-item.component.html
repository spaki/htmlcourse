<div *ngIf="product" class="flex-container">
  <div class="container">
    <img src="{{product.pictureUrl}}">
  </div>
  <div class="container">
    {{ product.name }}
  </div>
  <div class="container">
    Quantity: 
    {{ item.quantity }}
  </div>
  <div class="container">
    Price:
    {{ product.price | currency:'BRL' }}
  </div>
  <div class="container">
    Total:
    {{ getTotal() | currency:'BRL' }}
  </div>
  <div class="container">
    <button>Remove</button>
  </div>
</div>
<hr>
